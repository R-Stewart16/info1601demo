<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>

        <script src="auth.js"></script>
        <style>
        body{
            background-image: url('background.jpg');
            background-repeat: no-repeat;
            /* background-attachment: fixed;   */
            background-size: cover; 
        }

        h1{
            background-color:steelblue;
            margin:100px auto;
            text-align:center;
            color:white;
        }

        #formContainer{
            background-color:white;
            box-shadow: 0 12px 16x 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.24);
            width:25%;
            height:45%;
            margin:10px auto;
        }

        #header{
            width: 100%;
            height:10px;
            background:black;
        }
        #email{
            width:70%;
            height:40px;
            display:block;
            margin:0 auto;
            border:none;
            outline:none;
            border-bottom: 2px solid black;
        }

        #password{
            width:70%;
            height:40px;
            display:block;
            margin:10 auto;
            border:none;
            outline:none;
            border-bottom: 2px solid black;
        }
        #signUp{
            background-color:steelblue;
            color:white;
            border:none;
            font-weight: bold;
            padding: 15px 32px;
            border-radius:10px;
            text-align:center;
            text-decoration:none;
            display: inline-block;
            font-size:13px;
            margin-top: 20px;
            margin-left:54px;
        }

        #signIn{
            background-color:steelblue;
            color:white;
            border:none;
            font-weight: bold;
            padding: 15px 32px;
            border-radius:10px;
            text-align:center;
            text-decoration:none;
            display: inline-block;
            font-size:13px;
        }
        #signIn a{
            font-size:13px;
            font-weight:bold;
            color: white;
            text-decoration:none;
        }

        #signOut{
            background-color:steelblue;
            color:black;
            border:none;
            font-weight: bold;
            padding: 15px 32px;
            border-radius:10px;
            text-align:center;
            text-decoration:none;
            display: inline-block;
            font-size:13px;
            margin-top: 12px;
            margin-left:112px;
        }

        button:hover{

            box-shadow: 0 12px 16px - rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
        </style>
    </head>

    <body id="signUpPage">
        <h1>Welcome!</h1>
        <div id="formContainer">
            <div id="header"> </div>
            <input type="email" placeholder="email" id="email"/>
            <input type="password" placeholder="password" id="password"/>

            <button onclick="signUp()" id="signUp">Sign Up</button>
            <button onclick="signIn()" id="signIn"><a href="homepage.html">Login</a></button>
            
        </div>

        <script>
        
        </script>
    </body>
</html>
